<!DOCTYPE html>
<html>
  <head>
    <title>책 목록</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>
  <body>
    <h1>책 목록</h1>
    <ul id="book-list"></ul>

    <h2>책 추가</h2>
    <form id="add-book-form">
      <label for="title">제목:</label><br />
      <input type="text" id="title" required /><br />
      <label for="author">작가:</label><br />
      <input type="text" id="author" required /><br />
      <label for="price">가격:</label><br />
      <input type="number" id="price" step="0.01" required /><br /><br />
      <button type="submit">추가</button>
    </form>

    <div id="edit-form-container">
      <h2>책 수정</h2>
      <form id="edit-book-form">
        <input type="hidden" id="edit-id" />
        <label for="edit-title">제목:</label><br />
        <input type="text" id="edit-title" required /><br />
        <label for="edit-author">작가:</label><br />
        <input type="text" id="edit-author" required /><br />
        <label for="edit-price">가격:</label><br />
        <input type="number" id="edit-price" step="0.01" required /><br /><br />
        <button type="submit">수정</button>
        <button type="button" onclick="cancelEdit()">취소</button>
      </form>
    </div>

    <script src="static/app.js"></script>
  </body>
</html>
